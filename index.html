<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
  width: 240px; /* (4 * 50) + (3 * 10) = 240 */
  height: 240px; /* (4 * 50) + (3 * 10) = 240 */
  margin: 100px;
}

.grid-item {
  background-color: #ddd;
  width: 50px;
  height: 50px;
  text-align: center;
  font-size: 24px;
  padding: 10px;
}
.grid-buttons {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
  width: 190px;
  height: 120px;
  margin: 100px;
}

.grid-button {
  background-color: #ddd;
  width: 50px;
  height: 50px;
  text-align: center;
  font-size: 24px;
  padding: 10px;
}
.button-transparent {
  background-color: transparent;
  border: none;
  color: #007bff;
  opacity: 0.5;
  transition: opacity 0.2s ease-in-out;
}
.reset{
    background-color: #ddd;
    width: 100px;
    height: 100px;
    text-align: center;
    font-size: 24px;
    margin-left: 100px;}
    </style>
</head>
<body>
<h1 id="indicator">Игра 2048</h1>
<button id="reset" class="reset">Заново</button>
    <div class="grid-container">
  <div id="id1" class="grid-item"></div>
  <div id="id2" class="grid-item"></div>
  <div id="id3" class="grid-item"></div>
  <div id="id4" class="grid-item"></div>
  <div id="id5" class="grid-item"></div>
  <div id="id6" class="grid-item"></div>
  <div id="id7" class="grid-item"></div>
  <div id="id8" class="grid-item"></div>
  <div id="id9" class="grid-item"></div>
  <div id="id10" class="grid-item"></div>
  <div id="id11" class="grid-item"></div>
  <div id="id12" class="grid-item"></div>
  <div id="id13" class="grid-item"></div>
  <div id="id14" class="grid-item"></div>
  <div id="id15" class="grid-item"></div>
  <div id="id16" class="grid-item"></div>
</div>
<div class="grid-buttons">
    <button class="grid-button button-transparent"></button>
    <button id="up" class="grid-button">&#8593;</button>
    <button class="grid-button button-transparent"></button>
    <button id="left" class="grid-button">&#8592;</button>
    <button id="down" class="grid-button">&#8595;</button>
    <button id="right" class="grid-button">&#8594;</button>
</div>
<script>
    function new_square() {
  let square = {};
  for (let i = 1; i <= 16; i++) {
    square[i] = 0;
  }
  return square;
}

function gen_num(square) {
  let n = Math.floor(Math.random() * 16) + 1;
  while (square[n] !== 0) {
    n = Math.floor(Math.random() * 16) + 1;
  }
  square[n] = Math.random() < 0.9 ? 2 : 4;
  return square;
}
function game(button, square) {
  if (button == 'up') {
    for (let i = 5; i <= 8; i++) {
      if (square[i] != 0) {
        if (square[i - 4] == 0) {
          square[i - 4] = square[i];
          square[i] = 0;
        } else if (square[i - 4] === square[i]) {
          square[i - 4] = (square[i] * 2).toString();
          square[i] = 0;
        }
      }
    }
    for (let i = 9; i <= 12; i++) {
      if (square[i] != 0) {
        if (square[i - 4] == 0) {
          square[i - 4] = square[i];
          square[i] = 0;
          if (square[i - 8] == 0) {
            square[i - 8] = square[i - 4];
            square[i - 4] = 0;
          } else if (square[i - 8] === square[i - 4]) {
            square[i - 8] = (square[i - 4] * 2).toString();
            square[i - 4] = 0;
          }
        } else if (square[i - 4] === square[i]) {
          square[i - 4] = (square[i] * 2).toString();
          square[i] = 0;
        }
      }
    }
    for (let i = 13; i <= 16; i++) {
      if (square[i] != 0) {
        if (square[i - 4] == 0) {
          square[i - 4] = square[i];
          square[i] = 0;
          if (square[i - 8] == 0) {
            square[i - 8] = square[i - 4];
            square[i - 4] = 0;
            if (square[i - 12] == 0) {
              square[i - 12] = square[i - 8];
              square[i - 8] = 0;
            } else if (square[i - 12] === square[i - 8]) {
              square[i - 12] = (square[i - 8] * 2).toString();
              square[i - 8] = 0;
            }
          } else if (square[i - 8] === square[i - 4]) {
            square[i - 8] = (square[i - 4] * 2).toString();
            square[i - 4] = 0;
          }
        } else if (square[i - 4] === square[i]) {
          square[i - 4] = (square[i] * 2).toString();
          square[i] = 0;
        }
      }
    }
  } if (button == 'left') {
    for (let i = 2; i <= 14; i += 4) {
      if (square[i] != 0) {
        if (square[i - 1] == 0) {
          square[i - 1] = square[i];
          square[i] = 0;
        } else if (square[i - 1] === square[i]) {
          square[i - 1] = (square[i] * 2).toString();
          square[i] = 0;
        }
      }
    }
    for (let i = 3; i <= 15; i += 4) {
      if (square[i] != 0) {
        if (square[i - 1] == 0) {
          square[i - 1] = square[i];
          square[i] = 0;
          if (square[i - 2] == 0) {
            square[i - 2] = square[i - 1];
            square[i - 1] = 0;
          } else if (square[i - 2] === square[i - 1]) {
            square[i - 2] = (square[i - 1] * 2).toString();
            square[i - 1] = 0;
          }
        } else if (square[i - 1] === square[i]) {
          square[i - 1] = (square[i] * 2).toString();
          square[i] = 0;
        }
      }
    }
    for (let i = 4; i <= 16; i += 4) {
      if (square[i] != 0) {
        if (square[i - 1] == 0) {
          square[i - 1] = square[i];
          square[i] = 0;
          if (square[i - 2] == 0) {
            square[i - 2] = square[i - 1];
            square[i - 1] = 0;
            if (square[i - 3] == 0) {
              square[i - 3] = square[i - 2];
              square[i - 2] = 0;
            } else if (square[i - 3] === square[i - 2]) {
              square[i - 3] = (square[i - 2] * 2).toString();
              square[i - 2] = 0;
            }
          } else if (square[i - 2] === square[i - 1]) {
            square[i - 2] = (square[i - 1] * 2).toString();
            square[i - 1] = 0;
          }
        } else if (square[i - 1] === square[i]) {
          square[i - 1] = (square[i] * 2).toString();
          square[i] = 0;
        }
      }
    }
  } if (button == 'down') {
    for (let i = 9; i <= 12; i++) {
      if (square[i] != 0) {
        if (square[i + 4] == 0) {
          square[i + 4] = square[i];
          square[i] = 0;
        } else if (square[i + 4] === square[i]) {
          square[i + 4] = (square[i] * 2).toString();
          square[i] = 0;
        }
      }
    }
    for (let i = 5; i <= 8; i++) {
      if (square[i] != 0) {
        if (square[i + 4] == 0) {
          square[i + 4] = square[i];
          square[i] = 0;
          if (square[i + 8] == 0) {
            square[i + 8] = square[i + 4];
            square[i + 4] = 0;
          } else if (square[i + 8] === square[i + 4]) {
            square[i + 8] = (square[i + 4] * 2).toString();
            square[i + 4] = 0;
          }
        } else if (square[i + 4] === square[i]) {
          square[i + 4] = (square[i] * 2).toString();
          square[i] = 0;
        }
      }
    }
    for (let i = 1; i <= 4; i++) {
      if (square[i] != 0) {
        if (square[i + 4] == 0) {
          square[i + 4] = square[i];
          square[i] = 0;
          if (square[i + 8] == 0) {
            square[i + 8] = square[i + 4];
            square[i + 4] = 0;
            if (square[i + 12] == 0) {
              square[i + 12] = square[i + 8];
              square[i + 8] = 0;
            } else if (square[i + 12] === square[i + 8]) {
              square[i + 12] = (square[i + 8] * 2).toString();
              square[i + 8] = 0;
            }
          } else if (square[i + 8] === square[i + 4]) {
            square[i + 8] = (square[i + 4] * 2).toString();
            square[i + 4] = 0;
          }
        } else if (square[i + 4] === square[i]) {
          square[i + 4] = (square[i] * 2).toString();
          square[i] = 0;
        }
      }
    }
  } else if (button == 'right') {
  for (let i = 3; i <= 15; i += 4) {
    if (square[i] != 0) {
      if (square[i + 1] == 0) {
        square[i + 1] = square[i];
        square[i] = 0;
      } else if (square[i + 1] === square[i]) {
        square[i + 1] = (square[i] * 2).toString();
        square[i] = 0;
      }
    }
  }
  for (let i = 2; i <= 14; i += 4) {
    if (square[i] != 0) {
      if (square[i + 1] == 0) {
        square[i + 1] = square[i];
        square[i] = 0;
        if (square[i + 2] == 0) {
          square[i + 2] = square[i + 1];
          square[i + 1] = 0;
        } else if (square[i + 2] === square[i + 1]) {
          square[i + 2] = (square[i + 1] * 2).toString();
          square[i + 1] = 0;
        }
      } else if (square[i + 1] === square[i]) {
        square[i + 1] = (square[i] * 2).toString();
        square[i] = 0;
      }
    }
  }
  for (let i = 1; i <= 13; i += 4) {
    if (square[i] != 0) {
      if (square[i + 1] == 0) {
        square[i + 1] = square[i];
        square[i] = 0;
        if (square[i + 2] == 0) {
          square[i + 2] = square[i + 1];
          square[i + 1] = 0;
          if (square[i + 3] == 0) {
            square[i + 3] = square[i + 2];
            square[i + 2] = 0;
          } else if (square[i + 3] === square[i + 2]) {
            square[i + 3] = (square[i + 2] * 2).toString();
            square[i + 2] = 0;
          }
        } else if (square[i + 2] === square[i + 1]) {
          square[i + 2] = (square[i + 1] * 2).toString();
          square[i + 1] = 0;
        }
      } else if (square[i + 1] === square[i]) {
        square[i + 1] = (square[i] * 2).toString();
        square[i] = 0;
      }
    }
  }
}
for (let i = 1; i < 17; i++){
    visual_square[i] = parseInt(visual_square[i]);
    }
return square;
}

function comparison_dicts(dict1, dict2){
    var list1 = [];
    var list2 = [];
    for (i = 1; i < 17; i++){
        list1.push(dict1[i]);
        list2.push(dict2[i]);}
    if (JSON.stringify(list1) === JSON.stringify(list2)) {
      return true;
    } else {
      return false;
    }}


function win(move, square){
let move_square = Object.assign({}, square);
square = game(move, square);
let count = 0;
for (i = 1; i < 17; i++){
if (square[i] != 0){count++;}}
if (count != 16){
if (!comparison_dicts(move_square, square)){
square = gen_num(square);}}
count = 0;
for (i = 1; i < 17; i++){
if (square[i] != 0){count++;}}
if (count == 16){
move_square = Object.assign({}, square);
move_square = game("up", move_square);
move_square = game("left", move_square);
move_square = game("right", move_square);
move_square = game("down", move_square);
if (comparison_dicts(move_square, square)){
const indicator =  document.getElementById('indicator');
        indicator.innerHTML = 'Проигрыш';}}
return square;}

function update_square(square){
    for (let i = 1; i < 17; i++) {
        const id = document.getElementById("id" + i);
        if (square[i] != 0){
        id.innerHTML = square[i];} else {id.innerHTML = ' '}
        } return square;}

function begin_game(){
    square = new_square();
    square = gen_num(square);
    square = gen_num(square);
    square = update_square(square);
    return square;}

let visual_square = begin_game();

var leftButton = document.getElementById("left");
  leftButton.addEventListener("click", function() {
    handleButtonClick('left');
  });

  var rightButton = document.getElementById("right");
  rightButton.addEventListener("click", function() {
    handleButtonClick('right');
  });

  var upButton = document.getElementById("up");
  upButton.addEventListener("click", function() {
    handleButtonClick('up');
  });

  var downButton = document.getElementById("down");
  downButton.addEventListener("click", function() {
    handleButtonClick('down');
  });

  var resetButton = document.getElementById("reset");
  resetButton.addEventListener("click", function() {
    visual_square = begin_game();
    const indicator =  document.getElementById('indicator');
    indicator.innerHTML = 'Игра 2048';
  });


  function handleButtonClick(direction) {
    let count = 0;
    for (i = 1; i < 17; i++){
        if (visual_square[i] != 0){count++;}}
    if (count != 16){
        visual_square = win(direction, visual_square);
        visual_square = update_square(visual_square);}
      else{move_square = Object.assign({}, square);
        move_square = game("up", move_square);
        move_square = game("left", move_square);
        move_square = game("right", move_square);
        move_square = game("down", move_square);
        if (!comparison_dicts(move_square, square)){
        visual_square = win(direction, visual_square);
        visual_square = update_square(visual_square);}}}


</script>
</body>
</html>
